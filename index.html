<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Sign up | Space Shooting Game</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form class="form" method="post" action="https://game-signup.netlify.app/process_signup.php" netlify>
                    <h3 Align="center">Sign up</h3>
                    <br>
                    <label for="username" class="form-label">Create a username:</label>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                    <br>
                    <label for="password" class="form-label">Create a password:</label>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    <br>
                    <label for="re-password" class="form-label">Re-enter password:</label>
                    <input id="re-password" type="password" class="form-control" name="re_password" placeholder="Password">
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary" id="signupButton">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
